<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vēstures Viktorīna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="answers">
                <button class="answer-btn" onclick="selectAnswer(0)"></button>
                <button class="answer-btn" onclick="selectAnswer(1)"></button>
                <button class="answer-btn" onclick="selectAnswer(2)"></button>
                <button class="answer-btn" onclick="selectAnswer(3)"></button>
            </div>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Rezultāti</h2>
            <p>Jūs atbildējāt pareizi uz <span id="correct-answers"></span> no 10 jautājumiem!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
